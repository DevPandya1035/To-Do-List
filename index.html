<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0-DO List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <Header>
        <nav>
            <div class="nav-bar">
                <div class="logo">
                    <img src="assets.svg" alt="Logo" srcset="">
                    <h2>To Do List</h2>
                </div>
                <div class="info">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Contact</li>
                        <li><img src="notification-svgrepo-com.svg" alt="Notification-Logo" srcset=""></li>
                        <li><img src="account-avatar-profile-user-11-svgrepo-com.svg" alt="" srcset=""></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <h1>My To-Do List</h1>
            <div class="input">
                <input type="text" name="Task" id="UserInput" placeholder="Enter a new Task">
                <button id="btn" >Add</button>
            </div>
            <div class="content-tasks">
                <ul id="tasks">

                </ul>
            </div>
        </main>
    </Header>
    <script src="index.js"></script>
</body>
</html>
